
<h2> Home</h2>
</br>
<div class="background_img">
    <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" class="background_img">
      <h3>Basic Carousel setup</h3>
      <jk-carousel
        data="dataArray"
        item-template-url="'js/views/item-template.html'"
        max-width="800" 
        max-height="500" >
        </jk-carousel>
    </md-card>
    <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" class="background_img">
      <h3>AutoSlide Carousel</h3>
      <jk-carousel
        data="dataArray"
        item-template-url="'js/views/item-template.html'"
        max-width="800" 
        max-height="500"
        auto-slide="true"
        auto-slide-time="2000" >
        </jk-carousel>
    </md-card>

</div>
